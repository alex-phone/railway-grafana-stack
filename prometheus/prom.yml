global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'railway-production'
    environment: 'production'

storage:
  tsdb:
    path: /prometheus/data
    retention.time: 15d
    retention.size: 10GB

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'loki'
    static_configs:
      - targets: ['loki.railway.internal:3100']

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo.railway.internal:3200']

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana.railway.internal:3000']

  - job_name: 'microservices'
    static_configs:
      - targets:
          - 'cms.railway.internal:8080'
          - 'inventory.railway.internal:8080'
    metrics_path: '/api/metrics'

