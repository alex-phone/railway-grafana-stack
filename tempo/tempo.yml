server:
  http_listen_port: 3200

target: all

compactor:
  compaction:
    compaction_window: 1h

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal

distributor:
  log_received_spans:
    enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - localhost:7946

query_frontend:
  search:
    enabled: true
